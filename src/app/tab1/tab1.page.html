<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-title class="title">
      Albums
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar (ionChange)="filterList($event)"></ion-searchbar>
  <ion-list>
    <ion-item
      *ngFor="let album of albums"
      lines="none"
      button=true
      routerLink="/albums/{{ album.link }}"
      routerDirection="forward">
      <ion-thumbnail slot="start">
        <img src="{{ album.cover }}">
      </ion-thumbnail>
      <ion-label text-wrap>
        <ion-text>
          <h2 style="font-weight: bold;"> {{ album.name }} </h2>
        </ion-text>
        <ion-text>
          <p style="color:rgb(100, 100, 100);" [innerHTML]="album.desc"></p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
